<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Calculator Application</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <input type="text" id="calculatorDisplay" />
    <div class="numButtons">
      <button class="numberButton" value="0" id="numZero">0</button>
      <button class="numberButton" value="1" id="numOne">1</button>
      <button class="numberButton" value="2" id="numTwo">2</button>
      <button class="numberButton" value="3" id="numThree">3</button>
      <button class="numberButton" value="4" id="numFour">4</button>
      <button class="numberButton" value="5" id="numFive">5</button>
      <button class="numberButton" value="6" id="numSix">6</button>
      <button class="numberButton" value="7" id="numSeven">7</button>
      <button class="numberButton" value="8" id="numEight">8</button>
      <button class="numberButton" value="9" id="numNine">9</button>
    </div>
    <div class="operatorButton">
      <button id="decimalButton">.</button>
      <button id="plusButton">&plus;</button>
      <button id="minusButton">&minus;</button>
      <button id="divideButton">&divide;</button>
      <button id="timesButton">&times;</button>
      <button id="equalButton">=</button>
      <button id="clearButton">C</button>
    </div>
    <script src="calc.js"></script>
  </body>
</html>

<!-- User process:
    user clicks on digit button
    digit appears on the screen
    user clicks on math function button (+,-,*,/)
    (digit doesn't disappear on the screen)
    user clicks on another digit button
    new digit appears on the screen
    user clicks on equal sign button
    answer to equation appears on the screen
    user clicks "C" button to clear answer -->
