<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style2.css" />
    <title>Simple Calculator Application</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <input type="text" id="calculatorDisplay" placeholder="0" />
      <div class="buttonContainer">
        <div class="numberButtons">
          <button class="numButton" value="0" id="numZero">0</button>
          <button class="numButton" value="1" id="numOne">1</button>
          <button class="numButton" value="2" id="numTwo">2</button>
          <button class="numButton" value="3" id="numThree">3</button>
          <button class="numButton" value="4" id="numFour">4</button>
          <button class="numButton" value="5" id="numFive">5</button>
          <button class="numButton" value="6" id="numSix">6</button>
          <button class="numButton" value="7" id="numSeven">7</button>
          <button class="numButton" value="8" id="numEight">8</button>
          <button class="numButton" value="9" id="numNine">9</button>
          <button class="numButton" value="." id="decimalButton">.</button>
        </div>
        <div class="operatorButtons">
          <button class="operatorButton" value="+" id="plusButton">
            &plus;
          </button>
          <button class="operatorButton" value="-" id="minusButton">
            &minus;
          </button>
          <button class="operatorButton" value="/" id="divideButton">
            &divide;
          </button>
          <button class="operatorButton" value="*" id="timesButton">
            &times;
          </button>
        </div>
        <div class="functionButtons">
          <button class="functionButton" id="equalButton">=</button>
          <button class="functionButton" id="clearButton">C</button>
          <button class="functionButton" id="allClearButton">AC</button>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
